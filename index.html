<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>


<body class="bg-yellow-100 font-sans">

<div class="container mx-auto p-4">
    <div class="bg-cover bg-center bg-[url('/assets/bg.jpg')] p-6">
        <div class="flex flex-col lg:flex-row lg:space-x-6">

            <!-- Sidebar -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6 lg:mb-0 lg:w-1/3">
                <div class="flex items-center space-x-2 mb-6">
                    <input type="text" placeholder="Search for places ..." class="w-full p-2 border rounded-lg" id="searchString">
                    <button type="submit" id="searchButton" class="bg-gray-200 p-2 rounded-lg">Search</button>
                </div>
                <div class="mb-6">
                    <select id="recentCities" class="w-full p-2 border rounded-lg hidden">
                        <option value="" disabled selected>Select a recently searched city</option>
                    </select>
                </div>
                <div id="searchResults" class="p-4 bg-blue-100 shadow-lg rounded-lg hidden">
                    <!-- Search Results -->
                </div>
                <div id="current" class="p-4 bg-blue-100 shadow-lg rounded-lg text-center">
                    <!-- Current Content -->
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="w-full lg:w-2/3">
                <div class="flex justify-center items-center mb-6">
                    <h1 class="font-bold text-2xl p-5">Five Day Forecast</h1>
                </div>
                <div id="Extended" class="text-center flex flex-wrap justify-center items-center space-x-4 space-y-4">
                    <!-- Forecast cards display here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
